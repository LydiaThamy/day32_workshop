<span *ngIf="updatedTasks.length != 0">

  <h1 style="text-align: center;">Outstanding Tasks</h1>

  <div *ngFor="let task of updatedTasks">
  <table border="1" style="width: 100%;">
    <thead>
      <tr>
        <td>
          <h3>{{ task.description | titlecase }}</h3>
        </td>
        <td style="text-align: end;">
            <button class="btn btn-success" (click)="completeTask(task)">Complete</button>&nbsp;
            <button class="btn btn-outline-dark" (click)="editTask(task)">Edit</button>&nbsp;
            <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button>&nbsp;
        </td>
      </tr>
    </thead>
    <tbody>
      <td>{{ task.priority | titlecase }}</td>
      <td style="text-align: end;">{{ task.due | date: 'MMM d' }}</td>
    </tbody>
  </table>
  <br>
</div>

</span>
